<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karmel. - Segera Hadir</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="intro-blur-overlay"></div>
    <button id="music-play-btn">
        <i class="fas fa-play"></i>
    </button>
    <audio id="background-music" src="music.mp3" loop></audio> <!-- Ganti "music.mp3" dengan path file musik Anda -->

    <div class="page-wrapper">
        <header>
            <div class="logo">Karmel.</div>
            <nav>
                <div id="countdown">
                    <span class="countdown-item"><span id="days">00</span> <small>Days</small></span>
                    <span class="countdown-item"><span id="hours">00</span> <small>Hr</small></span>
                    <span class="countdown-item"><span id="minutes">00</span> <small>Min</small></span>
                    <span class="countdown-item"><span id="seconds">00</span> <small>Sec</small></span>
                </div>
            </nav>
        </header>

        <main>
            <h1 class="main-title">Coming Soon</h1>
        </main>

        <footer>
            <div class="social-icons">
                <a href="https://www.instagram.com/dlayeuh" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/6289677774573" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            </div>
            <form class="subscribe-form" id="subscribeForm">
                <input type="email" id="emailInput" placeholder="Email Address" required>
                <button type="submit" aria-label="Subscribe"><i class="fas fa-arrow-right"></i></button>
            </form>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
